<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isFibonacci</title>
</head>
<body>
    <script>

    function isFibonacci(num)
        {
            let a = 0;
            let b = 1;
            if (num==a || num==b) return true;
            let c = a+b;
            while(c<=num)
            {
                if(c == num) return true;
                a = b;
                b = c;
                c = a + b;
            }
            return false;
        }
        let num = +prompt("Nhap so bat ky");
        isFibonacci(num)==true ? alert("La so fibonaci") : alert("Khong la so fibonaci");
    </script>
</body>
</html>
