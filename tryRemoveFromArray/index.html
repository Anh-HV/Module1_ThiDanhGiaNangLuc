<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tryRemoveFromArray</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,4,4]
        function tryRemoveFromArray(arr, num) {
            var i = 0;
            while (i < arr.length) {
                if (arr[i] === num) {
                    arr.splice(i, 1);
                } else {
                    ++i;
                }
            }
            return arr;
        }
        console.log(tryRemoveFromArray(arr,4))
    </script>
</body>
</html>
